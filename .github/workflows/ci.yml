name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres-test:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fitnessdb_test
        ports:
          - 5432
        options: >-
          --health-cmd "pg_isready -U postgres -d fitnessdb_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
        volumes:
              - ./database/init:/docker-entrypoint-initdb.d

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            clean: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install
        working-directory: ./front-and-back-end


      - name: Run tests
        run: pnpm test
        env:
          DATABASE_URL: postgres://postgres:postgres@postgres-test:5432/fitnessdb_test
        working-directory: ./front-and-back-end
