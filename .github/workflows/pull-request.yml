name: pull-request-tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install
        working-directory: ./front-and-back-end

      - name: Run unit tests
        run: pnpm test:unit
        working-directory: ./front-and-back-end

      - name: Run frontend tests
        run: pnpm test:frontend
        working-directory: ./front-and-back-end

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore Admin-Dash dependencies
        run: dotnet restore
        working-directory: ./admin-dash

      - name: Run Admin-Dash tests
        run: dotnet test Admin-Dash.Tests/Admin-Dash.Tests.csproj --no-build --verbosity normal
        working-directory: ./admin-dash
